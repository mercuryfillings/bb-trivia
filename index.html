<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="app.js"></script>
  <title>WHO IS THE ONE WHO KNOCKS?</title>
</head>

<body class="card">

  <header>
    <section class="gameinfo">
      <!-- Logo, instructions, and start -->
      <img src="logo.png" class="logo">
      <h1 class="instructions">Who said it?</h1>
      <button class="start">PLAY</button>
    </section>
    <section class="hud">
      <!-- Score and Lives -->
      <div id="scoreboard">
        <p class="score">0</p>
      </div>
      <div id="lifecounter">
        <ul class="lives">
          <li class="life"><img src="life.png" title="life" alt="life" class="lifeimg"></li>
          <li class="life"><img src="life.png" title="life" alt="life" class="lifeimg"></li>
          <li class="life"><img src="life.png" title="life" alt="life" class="lifeimg"></li>
        </ul>
      </div>
    </section>
  </header>
  <main>
    <!-- Quote -->
    <section class="quotebox">
      <p class="quote"></p>

    </section>

    <!-- Answer Choices -->
    <section class="board">
      <ul class="answerbox">
      </ul>
    </section>
  </main>
</body>

</html>
