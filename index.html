<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="app.js"></script>
  <title>WHO IS THE ONE WHO KNOCKS?</title>
</head>

<body>

  <header>
    <section class="gameinfo">
      <!-- Logo, instructions, and start -->
      <img src="logo.png" class="logo">
      <p class="instructions">Let's get cookin! Choose who said the quote. Pick 5 right answers and you win! Pick 3
        wrong
        answers, and you
        lose.</p>
      <button class="start">Start</button>
    </section>
    <section class="hud">
      <!-- Score and Lives -->
      <div id="score">
        <p class="score">0</p>
      </div>
      <div id="lifecounter">
        <ul class="lives">
          <li class="life"><img src="life.png" title="life" alt="life" class="lifeimg"></li>
          <li class="life"><img src="life.png" title="life" alt="life" class="lifeimg"></li>
          <li class="life"><img src="life.png" title="life" alt="life" class="lifeimg"></li>
        </ul>
      </div>
    </section>
  </header>
  <main>
    <!-- Quote -->
    <section class="quotebox">
      <p class="quote">"I am the one who knocks."</p>

    </section>

    <!-- Answer Choices -->
    <section class="board">
      <ul class="answerbox">
        <li class="answer"><img src="life.png" class="answerpic"></li>
        <li class="answer"><img src="life.png" class="answerpic"></li>
        <li class="answer"><img src="life.png" class="answerpic"></li>
      </ul>
    </section>
  </main>
</body>

</html>
